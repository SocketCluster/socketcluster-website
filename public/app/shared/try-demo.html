<div class="row regular-pad" ng-show="hasWebSocketSupport">
  <div class="col-md-12">
    <h2 class="header-light try-it-header">See how it works [
      <a
        href="javascript:void(0);"
        class="try-it-info"
        tooltip="Things to try: Use the disconnect and connect buttons to see how individual channels respond to changes in connection state. Also, maybe pull your Ethernet cable out (or kill your Wi-Fi) and see how channels automatically regain state after your plug it back in (expect short delays for ping timeout and reconnect)."
        tooltip-placement="top"
        tooltip-trigger="mouseenter"
      >
        ?
      </a>
      ]
    </h2>
    <div class="try-demo-wrapper container-fluid">
      <div ng-repeat="channel in channels" class="row channels-row">
        <div class="col col-sm-3 channel-name">
          <span
            class="channel-name-label"
            tooltip="Channel name and channel state"
            tooltip-placement="top"
            tooltip-trigger="mouseenter"
          >
            {{channel.name}} ({{channel.state}})
          </span>
        </div>
        <div class="col col-sm-3">
          <input
            type="text"
            class="form-control"
            ng-model="channel.data"
            tooltip="Incoming {{channel.name}} channel data"
            tooltip-placement="top"
            tooltip-trigger="mouseenter"
          />
        </div>
        <div class="col col-sm-3"><input type="button" class="btn btn-medium btn-primary" value="Subscribe" ng-click="channel.subscribe()" /></div>
        <div class="col col-sm-3"><input type="button" class="btn btn-medium btn-primary" value="Unsubscribe" ng-click="channel.unsubscribe()" /></div>
      </div>
      <div class="row row-add-channel">
        <div class="col col-sm-3 add-channel-label">Create a new channel:</div>
        <div class="col col-sm-3 channel-name">
          <input
            type="text"
            class="form-control"
            maxlength="15"
            ng-model="newChannelName"
            ng-keyup="$event.keyCode == 13 ? addChannel() : null"
            tooltip="Enter a new channel name"
            tooltip-placement="top"
            tooltip-trigger="mouseenter"
          />
        </div>
        <div class="col col-sm-3">
          <input type="button" class="btn btn-medium btn-primary" value="Add channel" ng-click="addChannel()" />
        </div>
        <div class="col col-sm-3 add-channel-error-wrapper">
          <span class="add-channel-error">
            {{addChannelError}}
          </span>
        </div>
      </div>
      <div class="row row-publish">
        <div class="col col-sm-3">
          Channel:
          <input
            type="text"
            class="form-control"
            maxlength="15"
            ng-model="publishChannelName"
            tooltip="Name of a channel to publish to"
            tooltip-placement="top"
            tooltip-trigger="mouseenter"
          />
        </div>
        <div class="col col-sm-3">
          Data:
          <input
            type="text"
            class="form-control"
            ng-model="publishChannelData"
            ng-keyup="$event.keyCode == 13 ? publishToChannel() : null"
            tooltip="Message to publish to {{publishChannelName}} channel"
            tooltip-placement="top"
            tooltip-trigger="mouseenter"
          />
        </div>
        <div class="col col-sm-3"><input type="button" class="btn btn-publish btn-medium btn-primary" value="Publish" ng-click="publishToChannel()" /></div>
      </div>
      <div class="row row-connect-disconnect">
        <div class="col col-sm-3"><input type="button" class="btn btn-medium btn-primary" value="Connect" ng-click="socket.connect()" /></div>
        <div class="col col-sm-3"><input type="button" class="btn btn-medium btn-primary" value="Disconnect" ng-click="socket.disconnect()" /></div>
        <div class="col col-sm-4 socket-state">socket.state: <b>{{socket.state}}</b></div>
      </div>
    </div>
  </div>
</div>
